<section class="content">
  <header class="content__title">
    <h1>Sortable</h1>
    <small>The sortable component represents a list of items, with ability to sort them or move to another container via drag & drop.</small>

    <div class="actions">
      <a class="actions__item zmdi zmdi-trending-up" [routerLink]="['/components/sortable']"></a>
      <a class="actions__item zmdi zmdi-check-all" [routerLink]="['/components/sortable']"></a>
      <div dropdown>
        <i dropdownToggle class="actions__item zmdi zmdi-more-vert"></i>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <a [routerLink]="['/components/sortable']" class="dropdown-item">Refresh</a>
          <a [routerLink]="['/components/sortable']" class="dropdown-item">Manage Widgets</a>
          <a [routerLink]="['/components/sortable']" class="dropdown-item">Settings</a>
        </div>
      </div>
    </div>
  </header>

  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Basic example</h2>
    </div>

    <div class="card-block">
      <bs-sortable
              [(ngModel)]="sortableData"
              itemClass="sortable__item"
              itemActiveClass="sortable__active"
              placeholderItem="Drag here"
              placeholderClass="sortable__placeholder"
              wrapperClass="sortable">
      </bs-sortable>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Complex data model</h2>
    </div>

    <div class="card-block">
      <bs-sortable
              [(ngModel)]="sortableComplexData"
              fieldName="name"
              itemClass="sortable__item"
              itemActiveClass="sortable__active"
              placeholderItem="Drag here"
              placeholderClass="sortable__placeholder"
              wrapperClass="sortable">
      </bs-sortable>

      <br>
      <br>

      <pre>{{ sortableComplexData | json }}</pre>
    </div>
  </div>
</section>
